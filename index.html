<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/index.css">
    <title>SUMGJ22</title>
</head>
<body> 
    <section class="loader texture" id="loader">
        <div class="clouds">
            <img src="./images/clouds/cloud.png" class="cloud_img" alt="cloud1">
            <img src="./images/clouds/cloud.png" class="cloud_img" alt="cloud2">
            <img src="./images/clouds/cloud.png" class="cloud_img" alt="cloud2">
        </div>
        <p class="start-link" id="start">Start</p>
        <div class="dedal-icarus">
            <img src="./images/greek/icarus.png" class="dedal-icarus_img" alt="icarus">
            <img src="./images/greek/dedal.png" class="dedal-icarus_img" alt="dedal">
        </div>
    </section>
    <article class="pages texture" id="pages">
        <section class="main">
            <div class="container wrapper main-wrapper">
                <div class="main_content">
                    <p class="main_subtitle">Алматы. 7-9 Декабря</p>
                    <h1 class="main_title">GameJam <br/> 2022</h1>
                    <a href="" class="main_reg-btn">Регистрация</a>
                </div>
            </div>
            <img src="./images/greek/venus1.gif" class="venus" alt="venus">
            <div class="angels">
                <img src="./images/greek/angel1.png" class="angel" alt="angel1"> 
                <img src="./images/greek/angel2.png" class="angel" alt="angel1"> 
                <img src="./images/greek/angel3.png" class="angel" alt="angel1">    
            </div>
        </section>
        <section class="about">
            <div class="container wrapper">
                <div class="about-content">
                    <div class="about-text">
                        <h2 class="about-title">О GAMEJAM</h2>
                        <p class="about-subtitle">Кликни на папирус чтобы <br> получить больше информации</p>
                    </div>
                    <img src="./images/greek/papirus.png" class="papirus" alt="papirus">
                </div>
            </div>
        </section>
    </article>
    
    <script src="./js/main.js"></script>
    
</body>
</html>
